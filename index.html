<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Food Checker App</title>
</head>
<body>

  <h1>Food Checker App</h1>

  <label for="barcode">Enter a barcode</label>
  <input type="number" id="barcode" name="barcode">
  <button type="button">Get Value</button>

  <img id="product-img" src="">
  <h2 id="product-name-quantity"></h2>
  <!-- <h2 id="product-quantity"></h2> -->
  <h3 id="product-status"></h3>

  <!-- <ul>
    <li id="product-carbs"></li>
    <li id="product-fats"></li>
    <li id="product-proteins"></li>
  </ul> -->

  <section class="macros-allergens">
    <table id="macros-table">
      <tr>
        <th>Carbs</th>
        <th>Fats</th>
        <th>Proteins</th>
      </tr>
    </table>

    <table id="allergens-table">
      <tr>
        <th>Allergens</th>
      </tr>
    </table>
  </section>

  <section>
    <table id="ingredient-table">
      <tr>
        <th>Ingredient</th>
        <th>Percent</th>
      </tr>
    </table>
  </section>




  <script src="js/main.js"></script>
</body>
</html>
